
tags:
  self-closing-tags: true      # default: true
  tag: 
    name: "afo"                # <afo/> TIP1-A_4549 - Initialisierung Kartenterminaldienst
    ends-at-eol: true          # default: true
  tag:
    name: "meta"               # <meta/> Produkttyp Version: 2.50.1-1
    is-key-value-pair: true    # default: false
  tag:
    name: "data"
    attribute:
      name: "state" 
      value_constraints: |                
        "A"                    # <data state = "A"/> 
        "B"                    # <data state = "B"/> 
        "C"                    # <data state = "C"/> 
